<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>℃ To ℉</title>
    <link rel="stylesheet" href="../Other/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/CSS.css">
</head>

<body>
    <div class="container">
        <div class="row rw1">
            <div class="col-12">
                <div class="titlebox">
                    <p id="title">Converter ℃ To ℉</p>
                </div>
            </div>
        </div>
        <div class="row rw2">
            <div class="col-sm-6">
                <div class="temp-input-box">
                    <input type="text" name="" id="temp-input" placeholder="℃">
                </div>
            </div>
        </div>
        <div class="row rw3">
            <div class="col-12">
                <div class="result">
                    <p id="result">result</p>
                </div>
            </div>
        </div>
        <div class="row rw4">
            <div class="col-xl-3">
                <div class="button-box"><button class="mybtn" id="convert-btn">CONVERT</button></div>
            </div>
            <div class="col-xl-3">
                <div class="button-box"><button class="mybtn" id="reset-btn">RESET</button></div>
            </div>
            <div class="col-xl-3">
                <div class="button-box"><button class="mybtn" id="change-btn">CHANGE</button></div>
            </div>
        </div>
    </div>
    <script src="../JS/JavaScript.js"></script>
</body>

</html>
